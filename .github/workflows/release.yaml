---
name: release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on:
      - ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |-
          npx semantic-release@23
