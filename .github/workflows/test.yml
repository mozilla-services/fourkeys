on:
  pull_request:
    paths:
      - '**.py'
      - '**/requirements*.txt'
  push:
    paths:
      - '**.py'
      - '**/requirements*.txt'
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install nox
      - run: python3 -m nox
